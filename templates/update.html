<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
    <div class="main-update">
        <div class="form-container">
            <h1>Update data </h1>
            <form action="/update/{{ book_id }}" method="post" class="update-data">
                <input type="text" name="book_name" value="{{ book_name }}" required>
                <input type="text" name="book_author" id="" value="{{ book_author }}" required>
                <button type="submit">Update Book</button>
            </form>
        </div>
    </div>
    
    
</body>
</html>
